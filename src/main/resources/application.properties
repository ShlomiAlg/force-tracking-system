# Server
server.port=${PORT:8080}

# Database - Railway מזריק את זה אוטומטית
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/force_tracking}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.forces=DEBUG

# WebSocket
spring.websocket.servlet.allowed-origins=*

# JSON
spring.jackson.serialization.INDENT_OUTPUT=true